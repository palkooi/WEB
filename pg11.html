<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Itsourcecode Examination Application</title>
<style type="text/css">
    /* Center the content on the page */
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }
    
    div#test {
        border: #000 1px solid; 
        padding: 20px 40px 40px 40px; 
        width: 640px; 
        border-radius: 12px; 
        background-color: blue; 
        color: white;
    }

    h1, h2 {
        text-align: center;
        color: black;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Ensure the form elements align properly */
    input[type="radio"] {
        margin-right: 10px;
    }
</style>
<script>
    var pos = 0, test, test_status, questions, choice, choices, chA, chB, chC, correct = 0;

    var questions = [
        ["Who created Python Flask?", "Armin Ronacher", "Jude Suares", "Adrian Mercurio", "A" ],
        ["Who created JavaScript?", "Brendan Eich", "Kimmy Matillano", "Saxon Ong", "A"],
        ["Who created Java?", "James Gosling", "Princely Ceasar", "July King Kadayuna", "A"],
        ["Who created C# language?", "Microsoft Corporation", "Google Company", "YouTube Corporation", "A"],
        ["Who created PHP?", "Rasmus Lerdorf", "Grace Patulada", "Nikko Curaza", "A"],
        ["Who created itsourcecode.com?", "Charlotte Villanueva", "Joken Villanueva", "Niko Embang", "B"],
        ["Who created Laravel?", "Boknoi Villaflor", "Taylor Otwell", "Ryan Manaay", "B"],
        ["Who created the database?", "Edgar Frank Codd", "Paul Niar", "Given Bariacto", "A"],
        ["Who created C++ language?", "Kirk Eriman", "Bjarne Stroustrup", "Jomhel Dulla", "B"],
        ["Who created the C language?", "Dennis Ritchie", "Daniel Bandiola", "Carlan Pellobello", "A"]
    ];

    function _(x) {
        return document.getElementById(x);
    }

    function renderQuestion() {
        test = _("test");
        if (pos >= questions.length) {
            test.innerHTML = "<h3>You got " + correct + " of " + questions.length + " questions correct</h3>";
            _("test_status").innerHTML = "Exam Completed";
            pos = 0;
            correct = 0;
            return false;
        }

        _("test_status").innerHTML = "Question " + (pos + 1) + " of " + questions.length;
        var question = questions[pos][0];
        chA = questions[pos][1];
        chB = questions[pos][2];
        chC = questions[pos][3];
        test.innerHTML = "<h3>" + question + "</h3>";
        test.innerHTML += "<input type='radio' name='choices' value='A'> " + chA + "<br>";
        test.innerHTML += "<input type='radio' name='choices' value='B'> " + chB + "<br>";
        test.innerHTML += "<input type='radio' name='choices' value='C'> " + chC + "<br><br>";
        test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
    }

    function checkAnswer() {
        choices = document.getElementsByName("choices");
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].value;
            }
        }
        
        if (choice == questions[pos][4]) {
            correct++;
        }
        pos++;
        renderQuestion();
    }

    window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
    <div>
        <h1>ONLINE EXAMINATION</h1>
        <h2 id="test_status"></h2>
        <div id="test"></div>
    </div>
</body>
</html>
